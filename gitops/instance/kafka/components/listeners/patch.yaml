apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-cluster
spec:
  kafka:
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
        # authentication:
        #   type: tls
      - name: external
        port: 9094
        type: route
        tls: true
        # authentication:
        #   type: tls
