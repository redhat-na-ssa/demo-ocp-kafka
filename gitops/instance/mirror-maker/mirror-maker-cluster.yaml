apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaMirrorMaker2
metadata:
  name: my-mm2-cluster
  namespace: streams
  labels:
    app: my-mm2-cluster
spec:
  version: 4.0.0
  rack:
    topologyKey: topology.kubernetes.io/zone
  replicas: 2
  connectCluster: "my-cluster-target"
  clusters:
    - alias: "my-cluster-source"
      bootstrapServers: my-cluster-source-kafka-bootstrap-strimzi.apps.domain.com:443
      tls:
        trustedCertificates:
          - secretName: "mirror-maker-source-cluster-certs"
            certificate: "source-kafka-cluster.crt"
      authentication:
        type: tls
        certificateAndKey:
          secretName: "mirror-maker-source-cluster-certs"
          certificate: "mm-user.crt"
          key: "mm-user.key"
    - alias: "my-cluster-target"
      bootstrapServers: my-cluster-target-kafka-bootstrap:9093
      tls:
        trustedCertificates:
          - secretName: "my-cluster-cluster-ca-cert"
            certificate: "ca.crt"
      authentication:
        type: tls
        certificateAndKey:
          secretName: "mm-user"
          certificate: "user.crt"
          key: "user.key"
      config:
        # -1 means it will use the default replication factor configured in the broker
        config.storage.replication.factor: -1
        offset.storage.replication.factor: -1
        status.storage.replication.factor: -1
  mirrors:
    - sourceCluster: "my-cluster-source"
      targetCluster: "my-cluster-target"
      sourceConnector:
        config:
          # -1 means it will use the default replication factor configured in the broker
          replication.factor: -1
          offset-syncs.topic.replication.factor: -1
          sync.topic.acls.enabled: "false"
      heartbeatConnector:
        config:
          # -1 means it will use the default replication factor configured in the broker
          heartbeats.topic.replication.factor: -1
      checkpointConnector:
        config:
          # -1 means it will use the default replication factor configured in the broker
          checkpoints.topic.replication.factor: -1
      topicsPattern: ".*"
      groupsPattern: ".*"
  metricsConfig:
    type: jmxPrometheusExporter
    valueFrom:
      configMapKeyRef:
        name: mirror-maker-metrics-config
        key: config-yaml
